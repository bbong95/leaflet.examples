// 클러스터 그룹 생성
const markers = L.markerClusterGroup({
    iconCreateFunction: (cluster) => {
        return L.divIcon({
            html: `<div class="cluster">${cluster.getChildCount()}</div>`,
            className: 'cluster-icon',
            iconSize: [48, 48]
        });
    }
});

// 마커 생성 및 클러스터 추가
csvData.forEach(line => {
    const [point, name, phone, rawUrl, ...addressParts] = line.split(',');
    const coords = point.match(/POINT \(([-\d.]+) ([-\d.]+)\)/).slice(1);
    const latLng = [parseFloat(coords[1]), parseFloat(coords[0])];
    
    // 주소 정리
    let address = addressParts.join(',').replace(/,,/g, ',').trim();
    
    // URL 정제
    const validatedURL = cleanURL(rawUrl);
    
    // 팝업 콘텐츠 생성
    const popupContent = `
        <div style="font-family: Arial; padding: 15px;">
            <h3 style="color: #ff5722;">${name}</h3>
            <p><strong>Address:</strong> ${address}</p>
            <p><strong>Phone:</strong> ${phone}</p>
            ${validatedURL ? 
                `<a href="${validatedURL}" target="_blank" 
                   style="color: #4CAF50; text-decoration: underline;">
                   Visit Website</a>` : ''}
        </div>
    `;

    // 마커 생성
    const marker = L.marker(latLng, {
        icon: L.icon({
            iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        })
    }).bindPopup(popupContent);

    markers.addLayer(marker);
});

// 지도에 클러스터 레이어 추가
map.addLayer(markers);
</script>
