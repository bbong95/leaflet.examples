    "버스": "버스정류장 시청덕수궁 도보 3분",
    "주차안내": ""
  },
            // 여기에 나머지 50개의 야경 명소 데이터가 들어갑니다
        ];
        
        // 분류별 색상 정의
        const categoryColors = {
            "문화/체육": "#FF6B6B",
            "공원/광장": "#4ECDC4",
            "관광": "#FFD166",
            "쇼핑": "#6A0572",
            "기타": "#8A817C",
            "다리/교량": "#45B7D1",
            "건물/랜드마크": "#FF914D",
            "전망대": "#B39CD0"
        };
        
        // 범례용 고유 분류 추출
        const uniqueCategories = [...new Set(locations.map(loc => loc.분류))];
        
        // 어두운 테마의 지도 초기화
        const map = L.map('map').setView([37.5665, 126.9780], 11);
        
        // 어두운 배경 타일 레이어 추가
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);
        
        // 야경 명소 SVG 아이콘 정의
        const nightViewSVG = `
            <svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                <!-- 배경 발광 효과 -->
                <circle cx="20" cy="20" r="18" fill="{color}" opacity="0.2" />
                <circle cx="20" cy="20" r="16" fill="{color}" opacity="0.3" />
                <circle cx="20" cy="20" r="14" fill="{color}" opacity="0.1" />
                
                <!-- 건물 실루엣 -->
                <path d="M15,10 L25,10 L25,30 L15,30 Z" fill="#111" stroke="white" stroke-width="0.5" />
                
                <!-- 창문들 (밝게 빛나는) -->
                <rect x="17" y="13" width="2" height="2" fill="yellow" opacity="0.9" />
                <rect x="21" y="13" width="2" height="2" fill="yellow" opacity="0.9" />
                <rect x="17" y="17" width="2" height="2" fill="yellow" opacity="0.9" />
                <rect x="21" y="17" width="2" height="2" fill="yellow" opacity="0.9" />
                <rect x="17" y="21" width="2" height="2" fill="yellow" opacity="0.9" />
                <rect x="21" y="21" width="2" height="2" fill="yellow" opacity="0.9" />
                <rect x="17" y="25" width="2" height="2" fill="yellow" opacity="0.9" />
                <rect x="21" y="25" width="2" height="2" fill="yellow" opacity="0.9" />
                
                <!-- 옆 건물 -->
                <path d="M26,15 L30,15 L30,30 L26,30 Z" fill="#111" stroke="white" stroke-width="0.5" />
                <rect x="27" y="17" width="2" height="2" fill="yellow" opacity="0.9" />
                <rect x="27" y="21" width="2" height="2" fill="yellow" opacity="0.9" />
                <rect x="27" y="25" width="2" height="2" fill="yellow" opacity="0.9" />
                
                <!-- 다른 옆 건물 -->
                <path d="M10,18 L14,18 L14,30 L10,30 Z" fill="#111" stroke="white" stroke-width="0.5" />
                <rect x="11" y="21" width="2" height="2" fill="yellow" opacity="0.9" />
                <rect x="11" y="25" width="2" height="2" fill="yellow" opacity="0.9" />
                
                <!-- 반짝이는 효과 -->
                <circle cx="18" cy="14" r="0.5" fill="white" opacity="0.8">
                    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite" />
                </circle>
                <circle cx="22" cy="22" r="0.5" fill="white" opacity="0.8">
                    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite" />
                </circle>
                <circle cx="28" cy="18" r="0.5" fill="white" opacity="0.8">
                    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.5s" repeatCount="indefinite" />
                </circle>
            </svg>
        `;
        
        // 마커 참조를 저장할 객체
        const markers = {};
        
        // 지도에 마커 추가
        locations.forEach(loc => {
            // 분류에 따라 마커 색상 결정
            const color = categoryColors[loc.분류] || "#8A817C";
            
            // SVG 아이콘에 색상 적용
            const iconSvg = nightViewSVG.replace(/{color}/g, color);
            
            // 커스텀 아이콘 생성
            const customIcon = L.divIcon({
                className: 'custom-marker',
                html: iconSvg,
                iconSize: [36, 36],
                iconAnchor: [18, 18]
            });
            
            // 마커 생성
            const marker = L.marker([loc.위도, loc.경도], { icon: customIcon })
                .addTo(map);
            
            // 팝업 내용 생성
            const popupContent = `
                <div class="custom-popup">
                    <h3>${loc.장소명}</h3>
                    <p><strong>분류:</strong> <span class="category-badge" style="background-color: ${color}">${loc.분류}</span></p>
                    <p><strong>주소:</strong> ${loc.주소}</p>
                    <p><strong>운영시간:</strong> ${loc.운영시간}</p>
                    <p><strong>전화번호:</strong> ${loc.전화번호}</p>
                    <p><strong>요금:</strong> ${loc.유무료구분} (${loc.이용요금})</p>
                </div>
            `;
            
            // 마커에 팝업 연결
            marker.bindPopup(popupContent);
            
            // 마커 참조 저장
            markers[loc.번호] = marker;
            
            // 해당 그리드 행을 하이라이트하는 클릭 이벤트 추가
            marker.on('click', function() {
                // 모든 행의 하이라이트 제거
                document.querySelectorAll('#data-grid tr').forEach(row => {
                    row.classList.remove('highlighted-row');
                });
                
                // 해당 행 하이라이트
                const row = document.getElementById(`row-${loc.번호}`);
                if (row) {
                    row.classList.add('highlighted-row');
                    row.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
        });

        // 범례 생성
        const legend = L.control({ position: 'bottomright' });
        legend.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML = '<h4>분류</h4>';
            
            uniqueCategories.forEach(category => {
                const color = categoryColors[category] || "#8A817C";
                div.innerHTML += `
                    <div class="legend-item">
                        <span class="legend-color" style="background-color:${color}"></span>
                        <span>${category}</span>
                    </div>
                `;
            });
            
            return div;
        };
        legend.addTo(map);

        // 데이터 그리드 채우기
        const dataBody = document.getElementById('data-body');
        locations.forEach(loc => {
            const row = document.createElement('tr');
            row.id = `row-${loc.번호}`;
            
            // 열 추가
            row.innerHTML = `
                <td>${loc.번호}</td>
                <td><span class="category-badge" style="background-color: ${categoryColors[loc.분류] || '#8A817C'}">${loc.분류}</span></td>
                <td>${loc.장소명}</td>
                <td>${loc.주소}</td>
                <td>${loc.전화번호}</td>
                <td>${loc.운영시간}</td>
                <td>${loc.유무료구분}</td>
                <td>${loc.이용요금}</td>
                <td>${loc.지하철}</td>
                <td>${loc.버스}</td>
            `;
            
            // 지도에서 마커를 하이라이트하는 클릭 이벤트 추가
            row.addEventListener('click', function() {
                // 모든 행의 하이라이트 제거
                document.querySelectorAll('#data-grid tr').forEach(r => {
                    r.classList.remove('highlighted-row');
                });
                
                // 클릭한 행 하이라이트
                this.classList.add('highlighted-row');
                
                // 해당 마커로 이동하고 팝업 열기
                const marker = markers[loc.번호];
                if (marker) {
                    map.setView(marker.getLatLng(), 15);
                    marker.openPopup();
                }
            });
            
            dataBody.appendChild(row);
        });

        // 반응형 맵 크기 조정 (화면 크기 변경 시)
        window.addEventListener('resize', function() {
            map.invalidateSize();
        });

        // CSV 파일을 로드하고 처리하는 함수
        function loadCSVData(url) {
            return fetch(url)
                .then(response => response.text())
                .then(csvText => {
                    // CSV 파싱 (간단한 구현, 실제 환경에서는 CSV 파서 라이브러리 사용 권장)
                    const lines = csvText.split('\n');
                    const headers = lines[0].split(',');
                    
                    const data = [];
                    for(let i = 1; i < lines.length; i++) {
                        if(lines[i].trim() === '') continue;
                        
                        const values = lines[i].split(',');
                        const entry = {};
                        
                        headers.forEach((header, index) => {
                            entry[header.trim()] = values[index] ? values[index].trim() : '';
                        });
                        
                        data.push(entry);
                    }
                    
                    return data;
                });
        }

        // 실제 구현에서는 아래 코드를 사용하여 CSV 데이터를 로드합니다
        // loadCSVData('seoulsi-yagyeongmyeongso-jeongbo.csv')
        //     .then(data => {
        //         // 51개의 데이터로 마커와 데이터 그리드 생성
        //     })
        //     .catch(error => {
        //         console.error('데이터 로드 실패:', error);
        //     });
    </script>
</body>
